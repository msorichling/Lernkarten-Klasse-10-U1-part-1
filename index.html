<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Lernkarten</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 40px;
    }
    .karten-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
      padding: 0 10px;
    }
    .karte {
      width: 100%;
      height: 180px;
      perspective: 1000px;
    }
    .inhalt {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }
    .karte:hover .inhalt {
      transform: rotateY(180deg);
    }
    .seite {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .vorderseite {
      background-color: #90e0ef;
      color: #023e8a;
    }
    .rueckseite {
      background-color: #0077b6;
      color: #ffffff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Interaktive Lernkarten</h1>
  <div class="karten-container">

    <!-- Beispielkarten -->
    <div class="karte">
      <div class="inhalt">
        <div class="seite vorderseite">Unrecht ◀▶</div>
        <div class="seite rueckseite">wrong ◀▶ right</div>
      </div>
    </div>

    <div class="karte">
      <div class="inhalt">
